  <!-- layout -->
  <div id="wrap">
    <h1>회원가입</h1>
    <div id="memberBox">
      <div class="sns_login">
        <h2>소셜 로그인</h2>
        <ul>
          <li>
            <a href="#"><i></i><span class="hidden">naver login</span></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-square"></i><span class="hidden">facebook login</span></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-google-plus-square"></i><span class="hidden">google login</span></a>
          </li>
        </ul>
        <form action="#" method="POST">
          <fieldset>
            <legend>log in</legend>
            <div class="in_form">
              <label for="userId" class="hidden">로그인 계정을 입력하세요</label>
              <input type="text" name="userId" id="userId" value="" placeholder="이메일/아이디">

              <label for="userId" class="hidden">계정 비밀번호를 입력하세요</label>
              <input type="password" name="userPw" id="userPw" value="" placeholder="비밀번호">
            </div>
            <div class="btn_form">
              <!-- <button type="submit">log in</button> -->
              <input type="submit" name="" value="log in" />
            </div>
          </fieldset>
          <fieldset>
            <legend>회원가입 및 계정찾기</legend>
            <a href="#">회원가입</a>
            <a href="#">아이디 및 비밀번호 찾기</a>
          </fieldset>
        </form>
      </div>
      <div class="join">
        <h2>회원가입</h2>
      </div>
    </div>
  </div>
