  <!-- layout -->
  <div id="wrap">
    <h1>쿠팡</h1>
    <h2>쿠팡 회원가입 페이지</h2>
    <article id="joinBox">
      <form action="" method="post">
        <fieldset class="input_area">
          <legend>회원가입 인적사항 작성하기</legend> 
          <!-- legend: 제목. reset에서 hidden으로 숨겨놓음 -->
          <ul>
            <li>
              <dl>
                <dt>
                  <label for="userEmail">
                    <i class="far fa-envelope"></i>
                    <span class="hidden">이메일</span>
                  </label>
                </dt>
                <dd>
                  <input type="email" name="userEmail" id="userEmail" value="" placeholder="이메일" required="required" />
                </dd>
              </dl>
              <span class="narr">이메일을 입력하세요</span>
            </li>
            <li>
              <dl>
                <dt>
                  <label for="userPw">
                    <i class="fas fa-lock"></i>
                    <span class="hidden">비밀번호(영문 숫자 특수문자 2가지 이상 6~15자 이내)</span>
                  </label>
                </dt>
                <dd>
                  <input type="password" name="userPw" id="userPw" value="" maxlength="15" placeholder="비밀번호(영문 숫자 특수문자 2가지 이상 6~15자 이내)" required="required" />
                </dd>
              </dl>
              <span class="narr">비밀번호를 입력하세요</span>
            </li>
            <li>
              <dl>
                <dt>
                  <label for="userPwre">
                    <i class="fas fa-lock"></i>
                    <span class="hidden">비밀번호 확인</span>
                  </label>
                </dt>
                <dd>
                  <input type="password" name="userPwre" id="userPwre" value="" maxlength="15" placeholder="비밀번호 확인" required="required" />
                </dd>
              </dl>
              <span class="narr">비밀번호가 일치하지 않습니다</span>
            </li>
            <li>
              <dl>
                <dt>
                  <label for="userName">
                    <i class="far fa-user"></i>
                    <span class="hidden">이름</span>
                  </label>
                </dt>
                <dd>
                  <input type="text" name="userName" id="userName" value="" placeholder="이름" required="required">
                </dd>
              </dl>
              <span class="narr"></span>
            </li>
            <li>
              <dl>
                <dt>
                  <label for="userNum">
                    <i class="fas fa-mobile-alt"></i>
                    <span class="hidden">휴대폰 번호</span>
                  </label>
                </dt>
                <dd>
                  <input type="tel" name="userNum" id="userNum" value="" placeholder="휴대폰 번호" required="required">
                </dd>
              </dl>
              <span class="narr"></span>
            </li>
            
          </ul>
        </fieldset>
        <fieldset class="confirm_area">
          <legend>회원가입 내용 확인 및 동의</legend>
          <input type="submit" name="confirmCheck" value="동의하고 가입하기" />
          <p>본인은 <strong>만 14세 이상</strong>이며, 
            <button type="button" data-terms="terms_01">쿠팡 이용약관</button>, 
            <button type="button" data-terms="terms_02">전자금융거래이용약관</button>, 
            <button type="button" data-terms="terms_03">개인정보 수집 및 이용</button>, 
            <button type="button" data-terms="terms_04">개인정보 제공</button> 내용을 확인 하였으며, 
            <em>동의합니다.</em>
          </p>
          <div class="terms">
            <div class="terms_01"><h4>쿠팡 이용약관</h4></div>
            <div class="terms_02"><h4>전자금융거래이용약관</h4></div>
            <div class="terms_03"><h4>개인정보 수집 및 이용</h4></div>
            <div class="terms_04"><h4>개인정보 제공</h4></div>
          </div>
        </fieldset>
      </form>
    </article>
